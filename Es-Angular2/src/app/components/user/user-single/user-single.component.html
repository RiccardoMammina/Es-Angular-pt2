
  <div class="d-flex justify-content-between align-items-center">
    <img id='pro-pic' [src]="InputUser.profilePhotoUrl"/>
    <p><b>{{ InputUser.name }}</b></p>
    <p><b>{{ InputUser.surname }}</b></p>
    <p>{{ InputUser.age }}</p>
    <p>{{ InputUser.address.city }}</p>
    <button (click)="userDetail.emit(InputUser)">Show Details</button>
  </div>
